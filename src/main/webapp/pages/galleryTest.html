      // Group images by captureDate.
      const groupedImages = {};

      imageDataArray.forEach((imageData) => {
        const captureDate = imageData.captureDate;
        if (!groupedImages[captureDate]) {
          groupedImages[captureDate] = [];
        }
        groupedImages[captureDate].push(imageData);
      });

      // Get the gallery container element.
      const galleryContainer = document.getElementById("imageGallery");

      // Populate the gallery.
      for (const date in groupedImages) {
        const gallerySection = document.createElement("div");
        gallerySection.classList.add("gallery-section");

        const dateHeader = document.createElement("h2");
        dateHeader.textContent = date;
        gallerySection.appendChild(dateHeader);

        const imageList = document.createElement("ul");
        groupedImages[date].forEach((imageData) => {
          const imageItem = document.createElement("li");
          const image = document.createElement("img");
          image.src = imageData.src;
          image.alt = date;
          imageItem.appendChild(image);
          imageList.appendChild(imageItem);
        });

        gallerySection.appendChild(imageList);
        galleryContainer.appendChild(gallerySection);
      }
