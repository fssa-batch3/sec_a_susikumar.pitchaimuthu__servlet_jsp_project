<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>User profile</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

<link rel="stylesheet" href="../assets/css/user-profile.css" />
</head>
<body>
	<section class="whole-section-container">
		<div class="user-profile-edit-and-option-div-container">
			<div class="user-profile-edit-and-option-inside-div">
				<!-- user profile and edit option div -->
				<div class="user-profile-and-edit-div-container border-1">
					<div class="user-profile-and-edit-inside-container">
						<!-- user prfile and name div -->
						<div class="user-profile-image-name-div">
							<div class="user-profile-image-and-name-inside-div">
								<div class="text-center">
									<img src="" class="rounded user-profile-image"
										alt="user-profile-iamge" />


									<!-- profile image edit option -->
									<div class="profile-edit-option-div">
										<div class="profile-edit-option-inside-div">
											<i class="bi bi-pencil-square" onclick="showProfileOption()"></i>

											<div class="option-div" style="display: none">
												<div class="option-inside-div">
													<p class="change-profile-image options"
														onclick="profileImageChange()">Change Profile</p>
													<p class="default-profile-image options"
														onclick="defaultProfile()">Default Profile</p>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="user-name-div">
									<h3 class="user-name-para userName"></h3>
								</div>
							</div>
						</div>

						<!-- edit option showing div -->
						<div class="edit-profile-div">
							<button type="button"
								class="btn btn-primary edit-button hero-section-button">
								<i class="bi bi-pencil-square"></i> Edit Profile
							</button>
						</div>
					</div>
				</div>

				<!-- profile page option showing div -->

				<div
					class="profile-page-option-showing-div border-1 text-bg-light p-3">
					<div class="profile-page-option-showing-inside-div">
						<div class="friends-div selected" id="friends" onclick="userOptionSelection(this.id)">
							<div class="count-and-icon-div">
								<i class="bi bi-person-hearts"></i> <span
									class="user-friends-count"></span>
							</div>
							<p class="head-para">Friends</p>
						</div>

						<div class="friends-div" id="invites" onclick="userOptionSelection(this.id)">
							<div class="count-and-icon-div">
								<i class="bi bi-postcard-heart-fill"></i> <span
									class="user-invite-count"></span>
							</div>
							<p class="head-para">Invites</p>
						</div>

						<div class="friends-div" id="blocked-friends" onclick="userOptionSelection(this.id)">
							<div class="count-and-icon-div" >
								<i class="bi bi-person-fill-slash"></i> <span
									class="user-blocked-friends-count"></span>
							</div>
							<p class="head-para">Block list</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- user details showing div -->

		<div class="user-details-and-analytics-details-showing-div">
			<div class="user-details-and-analytics-inside-div">
				<!-- user profile extra detail div -->

				<div class="user-profile-extra-detials-div-container">
					<div class="user-profile-extra-details-inside-div">
						<div class="head-details-div">
							<h4 class="user-extra-details-head about">About:</h4>
							<p class="user-theme"></p>
						</div>

						<div class="head-details-div">
							<h3 class="user-extra-details-head">First Name:</h3>
							<p class="firstname"></p>
						</div>
						<div class="head-details-div">
							<h3 class="user-extra-details-head">Lat Name:</h3>
							<p class="lastname"></p>
						</div>
						<div class="head-details-div">
							<h3 class="user-extra-details-head">Joined:</h3>
							<p class="joined"></p>
						</div>
						<div class="head-details-div">
							<h3 class="user-extra-details-head">Lives:</h3>
							<p class="lives"></p>
						</div>
					</div>
				</div>

				<!-- user last activity details showing div -->

				<div class="activity-details-and-search-input-div-container">
					<div class="activity-details-and-search-input-inside-div">
						<div class="InputContainer">
							<input type="text" name="text" class="input search-input" id="input"
								placeholder="Search" /> <label for="input"
								class="labelforsearch"> <svg viewBox="0 0 512 512"
									class="searchIcon">
                    <path
										d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path>
                  </svg>
							</label>
							<div class="border"></div>

							<button class="micButton">
								<svg viewBox="0 0 384 512" class="micIcon">
                    <path
										d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"></path>
                  </svg>
							</button>
						</div>

						<!-- user activity container -->

						<div class="user-last-activity-showing-div-container">
							<div class="user-last-activity-showing-inside-div">
								<!-- activity showing div -->
								<div class="user-activity-showing-div-container">
									<div class="user-activity-showing-inside-div"></div>
								</div>

								<div class="user-activity-details-showing-div-container-div">
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- user friends suggestion showing div container -->

				<div
					class="user-frineds-suggestion-and-latest-photos-showing-div-container">
					<div class="user-friends-suggestion-and-latest-photos-inside-div">
						<!-- latest photos div container -->

						<div class="user-latest-photos-div-container">
							<div class="user-latest-photos-div-inside-div">
								<!-- head -->
								<div class="latest-image-head-and-all-div-container">
									<div class="latest-image-inside-head-div">
										<p>Latest Stills</p>
										<button type="button" class="btn btn-link"
											onclick="galleryRedirection()">View all</button>
									</div>
								</div>
								<!-- images -->
								<div class="latest-images-div-conatainer">
									<div class="latest-images-inside-div"></div>
								</div>
							</div>
						</div>

						<!-- user friends suggestion showing div container -->

						<div class="user-friends-suggestion-showing-div-container">
							<div class="user-friends-suggestion-showing-inside-div">
								<!-- head-div -->
								<div class="user-friends-suggestion-head-div">
									<div class="user-friends-suggestion-inside-div">
										<p>Suggestion for you</p>
									</div>
								</div>

								<!-- user suggestion card div -->

								<div class="user-suggestion-card-div-container">
									<div class="user-suggestion-card-inside-div"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="../assets/js/profile.js"></script>
	<script src="../assets/js/get_profile_page_count.js"></script>
    <script src="../assets/js/search_filter.js"></script>
</body>
</html>
