<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f5f5f5;
	margin: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
}

.container {
	text-align: center;
}

.btn {
	display: inline-block;
	padding: 10px 20px;
	margin: 10px;
	font-size: 16px;
	text-align: center;
	text-decoration: none;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

.btn-login {
	background-color: #3498db;
	color: white;
}

.btn-signup {
	background-color: #e74c3c;
	color: white;
}

.btn:hover {
	background-color: #2c3e50;
}
</style>
<title>Index Page</title>
</head>
<body>
	<div class="container">
		<h1>Welcome to our website</h1>
		<p>Please choose an option:</p>
		<a href="./login.html" class="btn btn-login">Log In</a> <a
			href="./register.html" class="btn btn-signup">Sign Up</a>
	</div>
</body>
</html>
