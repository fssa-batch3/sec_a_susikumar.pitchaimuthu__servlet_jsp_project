<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>freshchat</title>

<!----======== CSS ======== -->
<link rel="stylesheet" href="../assets/css/style.css" />
<link rel="stylesheet" href="../assets/css/chat.css" />

<!----===== Boxicons CSS ===== -->
<link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
	rel="stylesheet" />

<script src="https://kit.fontawesome.com/a06ff6477a.js"
	crossorigin="anonymous"></script>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
<link rel="stylesheet"
	href="https://twemoji.maxcdn.com/v/latest/twemoji.min.css" />
</head>

<body>
	<nav class="sidebar close">
		<header>
			<div class="image-text">
				<span class="image"> <img id="profile-image" src=""
					alt="profile-image" />
				</span>

				<div class="text logo-text">
					<span class="name">Codinglab</span> <span class="profession">Web
						developer</span>
				</div>
			</div>

			<i class="bx bx-chevron-right toggle"></i>
		</header>

		<div class="menu-bar">
			<div class="menu">
				<ul class="menu-links">
					<li class="nav-link" id="home"><i
						class="bi bi-person-badge-fill icon"></i> <span
						class="text nav-text">Dashboard</span></li>

					<li class="nav-link" id="chat"><i class="bi bi-chat-right"></i>
						<span class="nav-text text">freshChat</span></li>

					<li class="nav-link" id="camera"><i class="bi bi-camera icon"></i>
						<span class="text nav-text">fresh cam</span></li>

					<li class="nav-link" id="invite"><i
						class="fa-brands fa-battle-net icon"></i> <span
						class="text nav-text">fresh invite</span></li>

					<li class="nav-link" id="notification"><i
						class="bx bx-bell icon"></i>
						<p class="notification-para"></p> <span class="text nav-text">Notification</span>
					</li>

					<li class="nav-link" id="setting"><i class="bi bi-gear icon"></i>
						<span class="text nav-text">Setting</span></li>
				</ul>
			</div>

			<ul class="bottom-content">
				<li class="logOut"><i class="bx bx-log-out icon"></i> <span
					class="text nav-text">Logout</span></li>

				<li class="mode">
					<div class="sun-moon">
						<i class="bx bx-moon icon moon"></i> <i class="bx bx-sun icon sun"></i>
					</div> <span class="mode-text text">Dark mode</span>

					<div class="toggle-switch">
						<span class="switch"></span>
					</div>
				</li>
			</ul>
		</div>
	</nav>

	<section class="section-container">
		<div class="text-section-container">
			<div class="chat-member-left-container">
				<div class="chat-inside-member-left-div">
					<!-- search bar -->

					<!-- reels -->
					<div class="whole-reel-container">
						<!-- Reel and setting -->

						<div class="reel-inside-div-container">
							<!-- add reel  -->

							<div class="add-time-tale-div-container">
								<div class="add-time-tale-inside-div-container">
									<div class="time-tale-user-profile-div"></div>

									<div class="time-tale-add-div">
										<input type="file" id="file" class="reel-input" /> <label
											for="file"> <i class="bi bi-bookmark-plus"></i></label>
									</div>
								</div>
							</div>

							<!-- reel profile -->
							<div class="reel-container"></div>
						</div>
					</div>

					<!-- chat member area -->

					<div class="message-member-and-add-div-container">
						<!-- chatter person adding option div -->

						<div class="message-member-container">
							<div class="message-input-select-div-container">
								<div class="input-button-div">
									<div class="InputContainer">
										<input type="text" name="text" class="input search-input" id="input"
											placeholder="Search"  /> <label for="input"
											class="labelforsearch"> <svg viewBox="0 0 512 512"
												class="searchIcon">
          <path
													d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path>
        </svg>
										</label>
										<div class="border"></div>

										<button class="micButton">
											<svg viewBox="0 0 384 512" class="micIcon">
          <path
													d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"></path>
        </svg>
										</button>
									</div>


								</div>
								<div class="add-more-friends-div">
									<button title="Add" class="cssbuttons-io-button">
										<svg height="15" width="15" viewBox="0 0 24 24"
											xmlns="http://www.w3.org/2000/svg">
												<path d="M0 0h24v24H0z" fill="none"></path>
												<path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"
												fill="currentColor"></path></svg>
										<span>Add</span>
									</button>
								</div>
							</div>
							<!-- message setting div -->

							<div class="chat-member-container">
								<div class="chat-member-inside-div-container">
									<div class="chat-member-inside-container"></div>
								</div>
							</div>
							<div class="showing-all-members-div-container">
								<div class="showing-member-div"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- chat area box -->

			<div class="chat-box-container">
				<div class="chat-box-inside-container">
					<!-- chat profile are -->
					<div class="chat-member-option-div"></div>

					<!-- chat showing message box css -->

					<div class="chat-place-container">
						<div class="chat-place-div">
							<div class="right-side-container">
								<!-- emoji container -->
								<div class="emoji-name-div-container">
									<div class="emoji-div">
										<img class="emoji" alt="refering-image" />
									</div>

									<div class="content-div">
										<p>Message is not yet started. Go and start your
											conversation</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- chat message input container css -->

					<div class="chat-input-option-div"></div>
				</div>
			</div>
		</div>
		<img src="../assets/images/avatar_emaojis/" alt="" />
	</section>

	<!-- scripts link source -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="../assets/js/side-bar.js"></script>
	<script src="../assets/js/page-direction.js"></script>
	<script src="../assets/js/notification_count.js"></script>
	<script src="../assets/js/time_tales.js"></script>
	<script src="../assets/js/add_user_chat_friends.js"></script>
	<script src="../assets/js/chat_crud.js"></script>
	<script src="../assets/js/search_filter.js"></script>
</body>
</html>
